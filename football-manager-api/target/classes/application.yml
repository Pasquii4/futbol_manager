server:
  port: 8080

spring:
  application:
    name: football-manager-api
  
  datasource:
    # H2 Database (Default for Dev)
    url: jdbc:h2:mem:football_manager;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver
    # PostgreSQL (Uncomment to use real DB)
    # url: jdbc:postgresql://localhost:5432/football_manager
    # username: postgres
    # password: password
    # driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        # dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  # JWT Configuration
  security:
    jwt:
      secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000 # 1 day

# Logging
logging:
  level:
    org.springframework.web: INFO
    com.politecnics.football: DEBUG
